name: workflow-2 run only when pull request is merge to main successfully

on:
  pull_request:
    branches: 
      - main
    types: [closed]

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: Dev
    steps:
    # - uses: actions/checkout@v4
    - name: print env
      run: |
          echo ${{ vars.ENVIRONMENT_NAME }}
      
  deploy-QA:
    runs-on: ubuntu-latest
    environment: QA
    steps:
    # - uses: actions/checkout@v4
    - name: print env
      run: |
          echo ${{ vars.ENVIRONMENT_NAME }}
          
  deploy-prod:
    runs-on: ubuntu-latest
    environment: Prod
    steps:
    # - uses: actions/checkout@v4
    - name: print env
      run: |
          echo ${{ vars.ENVIRONMENT_NAME }}
